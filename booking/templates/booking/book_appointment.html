<div id="modalContent" class="modal-content">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="staticBackdropLabel">Book your meeting</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <form method="post" class="appt-calendar-wrapper" action="{% url 'booking:book_appointment' %}">
      {% csrf_token %} {{ form.as_p }}
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">Book meeting</button>
      </div>
    </form>
  </div>
</div>
